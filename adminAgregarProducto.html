<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agregar Producto</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="p-3">
<script>
// Protecci√≥n b√°sica sin servidor
const params = new URLSearchParams(location.search);
const key = params.get("clave");

// Cambia la clave secreta aqu√≠:
const CLAVE_ADMIN = "777";

if (key !== CLAVE_ADMIN) {
    document.body.innerHTML =
        "<h2 style='padding:20px; color:red;'>Acceso denegado ‚ùå</h2>";
}
</script>

<h3 class="mb-4">‚ûï Agregar Producto</h3>

<div class="mb-3">
  <label class="form-label">Nombre</label>
  <input id="nombre" class="form-control">
</div>

<div class="mb-3">
  <label class="form-label">Precio</label>
  <input id="precio" type="number" class="form-control">
</div>

<div class="mb-3">
  <label class="form-label">Categor√≠a</label>
  <select id="categoria" class="form-control">
    <option>Bebidas</option>
    <option>Panader√≠a</option>
    <option>Abarrotes</option>
  </select>
</div>

<div class="mb-3">
  <label class="form-label">Imagen</label>
  <input id="imagen" type="file" accept="image/*" class="form-control">
</div>

<button onclick="guardar()" class="btn btn-success w-100 py-2">Guardar Producto</button>

<script>
async function guardar() {

  const nombre = document.getElementById("nombre").value.trim();
  const precio = document.getElementById("precio").value;
  const categoria = document.getElementById("categoria").value;
  const imgFile = document.getElementById("imagen").files[0];

  if (!nombre || !precio || !imgFile) {
    alert("Completa todos los campos");
    return;
  }

  // 1. SUBIR IMAGEN
  let form = new FormData();
  form.append("imagen", imgFile);

  const r1 = await fetch("https://marketApp.kesug.com/api/subirImagen.php", {
    method: "POST",
    body: form
  });

  const d1 = await r1.json();
  if (!d1.success) {
    alert("Error subiendo imagen");
    return;
  }

  const nombreImagen = d1.archivo;

  // 2. GUARDAR PRODUCTO
  const body = {
    nombre,
    precio,
    categoria,
    imagen: nombreImagen
  };

  const r2 = await fetch("https://marketApp.kesug.com/api/guardarProducto.php", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify(body)
  });

  const d2 = await r2.json();
  if (d2.success) {
    alert("Producto agregado con √©xito üéâ");
  } else {
    alert("Error guardando en base de datos");
  }
}
</script>

</body>
</html>
