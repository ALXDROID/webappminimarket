<script>
let avatarURL =
  "http://localhost/MiniMarket/img/avatar17_ubirol.png";

document.getElementById("pais").addEventListener("change", function () {
  const flag = this.options[this.selectedIndex].dataset.flag;
  document.getElementById("flag-box").textContent = flag;
});

function validarTelefonoInternacional(tel) {
  tel = tel.replace(/\D/g, "");
  return tel.length >= 8 && tel.length <= 15;
}

function normalizarTelefono(pais, tel) {
  tel = tel.replace(/\D/g, "");
  return pais.replace("+", "") + tel;
}

// Previsualizar foto local
function cargarAvatarLocal(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    avatarURL = e.target.result;
    document.getElementById("avatarPreview").src = avatarURL;
    document.getElementById("avatarText").innerText = "Avatar cargado âœ“";
  };
  reader.readAsDataURL(file);
}

async function subirAvatarLocal(base64) {
  // Convertir Base64 â†’ archivo .png
  const res = await fetch(base64);
  const blob = await res.blob();
  const formData = new FormData();
  formData.append("avatar", blob, "avatar.png");

  const upload = await fetch("http://localhost/Minimarket/api/uploadAvatar.php", {
    method: "POST",
    body: formData
  });

  const data = await upload.json();
  return data.url; // http://localhost/Minimarket/img/xxxx.png
}

async function login() {
  const nombre = document.getElementById("nombre").value.trim();
  const pais = document.getElementById("pais").value;
  let telefono = document.getElementById("telefono").value.trim();

  if (!nombre || !telefono) {
    alert("Completa todos los campos");
    return;
  }

  if (!validarTelefonoInternacional(telefono)) {
    alert("NÃºmero invÃ¡lido");
    return;
  }

  telefono = normalizarTelefono(pais, telefono);

  // SUBIR FOTO SI ES BASE64

  }*/
// SUBIR FOTO LOCAL AL SERVIDOR
let avatarFinal = avatarURL;

if (avatarURL.startsWith("data:image")) {
  avatarFinal = await subirAvatarLocal(avatarURL);
}

  try {
    const res = await fetch("http://localhost/Minimarket/api/login2.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nombre, telefono, avatar: avatarFinal })
    });

    const data = await res.json();

    if (!data.success) {
      alert("Error: " + data.error);
      return;
    }

    localStorage.setItem("usuario", JSON.stringify({
      id: data.id,
      nombre: data.nombre,
      telefono: data.telefono,
      avatar: avatarFinal
    }));

    location.href = "index.html";

  } catch (e) {
    console.error(e);
    alert("Error al conectar con el servidor.");
  }
}
